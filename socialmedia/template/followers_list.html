{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
            background-color: #1abc9c;
            color: white;
            padding: 1rem; 
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            border-bottom: 3px solid #2980b9;
        }
</style>
<!-- Main container for the page -->
<div class="container mt-3">
    <h1 class="text-center">Followers of {{ user_profile.user.username }}</h1>
    
    <!-- Followers list -->
    <div class="followers-list mt-4">
        {% if followers %}
            <ul class="list-group">
                {% for follower in followers %}
                    <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #79D7BE;">
                        <!-- Follower's username with a link -->
                        
                        <h4 class="mt-2"> <img src="{{ profile.profileimg.url }}|default:'/media/blank-profile-picture.png'" 
                            onerror="this.onerror=null; this.src='/media/blank-profile-picture.png';"
                            alt="Profile Picture" class="profile-pic"><a href="{% url 'profile' follower %}" class="text-decoration-none text-dark margin">
                            {{ follower }}
                        </a></h4>
                        <div class="account-actions ">
                            <a href="{% url 'profile' follower %}" class="btn btn-primary">View Profile</a>
                            
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                No followers yet!
            </div>
        {% endif %}
    </div>
</div>

<!-- Optional: CSS styling -->
<style>
    .container {
        max-width: 800px;
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: bold;
    }

    .followers-list ul {
        list-style: none;
        padding-left: 0;
    }

    .list-group-item {
        background-color: #f8f9fa;
        border: 1px solid #e0e0e0;
        margin-bottom: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .list-group-item:hover {
        background-color: #e9ecef;
        transform: translateY(-2px);
    }

    .alert-info {
        font-size: 1.2rem;
        border-radius: 8px;
    }
</style> 


{% endblock %}
