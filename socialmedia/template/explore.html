{% extends "base.html" %}

{% block title %}Home - Explore{% endblock %}

{% block content %}
<style>
    /* Global styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color:aliceblue;
    }

    .image_img {
        width: 100%;
        height: 250px;
        object-fit: cover; /* This ensures the image fills the space without distortion */
        border-radius: 8px;
    }

    .card {
        background-color: #D0E8C5;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 15px;
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
    }

    .card-title a {
        color: black;
        text-decoration: none;
    }

    .card-title a:hover {
        text-decoration: underline;
    }

    .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn:hover {
        background-color: #0056b3;
        transition: background-color 0.3s;
    }

    .container {
        padding-top: 40px;
        padding-bottom: 40px;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
        .row {
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 350px;
        }
    }
</style>

{% include "modal.html" %}
{% include "search.html" %}

<div class="container text-center">
    <div class="row">
        {% for pos in post %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                <img src="{{ pos.image.url }}" alt="Post Image" class="image_img">
                <div class="card-body">
                    <h5 class="card-title"><a href="/profile/{{ pos.user }}">@{{ pos.user }}</a></h5>
                    <a href="/profile/{{ pos.user }}" class="btn">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
